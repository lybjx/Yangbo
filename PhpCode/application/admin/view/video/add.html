    <div class="form-group">

        <div class="col-xs-12 col-sm-8">

        </div>
    </div>



    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">sn:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[sn]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-image" class="control-label col-xs-12 col-sm-2">{:__('video')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-image" class="form-control" size="50" name="row[url]" type="text" value="">
                <div class="input-group-addon no-border no-padding">
                    <span><input type="file"/><i class="fa fa-upload"></i> 选择</button></span>

                    <span><button type="button" id="upload-video" class="btn btn-danger upload" ><i class="fa"></i> 上传</button></span>
                </div>
                <span class="msg-box n-right"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">相关链接:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name"  class="form-control" name="row[link]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">简介:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name"  class="form-control" name="row[abstract]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-summary" class="control-label col-xs-12 col-sm-2">内容:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-summary" data-rule="required" class="form-control editor" rows="5" name="row[body]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
